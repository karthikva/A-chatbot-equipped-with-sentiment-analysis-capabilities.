<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot with Sentiment Analysis</title>
</head>
<body>
    <h1>Chatbot</h1>
    <form action="/predict" method="post">
        <input type="text" name="message" placeholder="Enter your message" required>
        <button type="submit">Send</button>
    </form>
    {% if prediction %}
        <p>Sentiment: {{ prediction }}</p>
    {% endif %}
</body>
</html>
